<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" id="ano">
            </p>
            <p>Sexo:
                <input type="radio" id="masc" name="sexo" value="M" checked>
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="sexo" value="F">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="botao" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p id="res-ano">Você tem ?? anos</p>
            <img src="" alt="imagem-pessoa" id="img">
        </div> 
    </section>
    <footer>
        <p>&copy; CursoemVídeo - Andrey Gdula</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
